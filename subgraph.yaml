specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ESBT
    network: rinkeby
    source:
      address: "0x35a542b1EE9Cf06b792b81aCC707766c6074b0f5"
      abi: ESBT
      startBlock: 25044790
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - RankUpdate
        - ScoreDecrease
        - ScoreUpdate
        - Transfer
        - UpdateFee
      abis:
        - name: ESBT
          file: ./abis/ESBT.json
      eventHandlers:
        - event: ScoreUpdate(address,address,uint256,uint256)
          handler: handleScoreUpdate
      file: ./src/esbt.ts
