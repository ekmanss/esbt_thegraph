specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ESBT
    network: Binance
    source:
      address: "0x8edE5944eCBc07ce3dcBaAd2AD8BeB7A2d16e9Ef"
      abi: ESBT
      startBlock: 25076210
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - RankUpdate
        - ScoreDecrease
        - ScoreUpdate
        - Transfer
        - UpdateFee
      abis:
        - name: ESBT
          file: ./abis/ESBT.json
      eventHandlers:
        - event: ScoreDecrease(address,uint256,uint256)
          handler: handleScoreDecrease
        - event: ScoreUpdate(address,address,uint256,uint256)
          handler: handleScoreUpdate
      file: ./src/esbt.ts
