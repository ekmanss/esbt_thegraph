specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ESBT
    network: chapel
    source:
      address: "0xC03668Dfe2141B99671a630d1ED37651e0615fC4"
      abi: ESBT
      startBlock: 25210170
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - RankUpdate
        - ScoreDecrease
        - ScoreUpdate
        - Transfer
        - UpdateFee
      abis:
        - name: ESBT
          file: ./abis/ESBT.json
      eventHandlers:
        - event: ScoreDecrease(address,uint256,uint256)
          handler: handleScoreDecrease
        - event: ScoreUpdate(address,address,uint256,uint256)
          handler: handleScoreUpdate
      file: ./src/esbt.ts
