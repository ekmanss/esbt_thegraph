specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ESBT
    network: bsc
    source:
      address: "0x70d9c5473D8cFf115E0213B20fd2eEE61F46F877"
      abi: ESBT
      startBlock: 23721450
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - RankUpdate
        - ScoreDecrease
        - ScoreUpdate
        - Transfer
        - UpdateFee
      abis:
        - name: ESBT
          file: ./abis/ESBT.json
      eventHandlers:
        - event: ScoreDecrease(address,uint256,uint256)
          handler: handleScoreDecrease
        - event: ScoreUpdate(address,address,uint256,uint256)
          handler: handleScoreUpdate
      file: ./src/esbt.ts
