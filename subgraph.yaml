specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ESBT
    network: Binance
    source:
      address: "0x7fA3Bb8DA60A1699ed1fAb87214a9A1F8B328440"
      abi: ESBT
      startBlock: 26308470
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - RankUpdate
        - ScoreDecrease
        - ScoreUpdate
        - Transfer
        - UpdateFee
      abis:
        - name: ESBT
          file: ./abis/ESBT.json
      eventHandlers:
        - event: ScoreDecrease(address,uint256,uint256)
          handler: handleScoreDecrease
        - event: ScoreUpdate(address,address,uint256,uint256)
          handler: handleScoreUpdate
      file: ./src/esbt.ts
