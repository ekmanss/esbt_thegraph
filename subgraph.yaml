specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ESBT
    network: rinkeby
    source:
      address: "0x35a542b1EE9Cf06b792b81aCC707766c6074b0f5"
      abi: ESBT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - RankUpdate
        - ScoreDecrease
        - ScoreUpdate
        - Transfer
        - UpdateFee
      abis:
        - name: ESBT
          file: ./abis/ESBT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RankUpdate(address,uint256,uint256)
          handler: handleRankUpdate
        - event: ScoreDecrease(address,uint256,uint256)
          handler: handleScoreDecrease
        - event: ScoreUpdate(address,address,uint256,uint256)
          handler: handleScoreUpdate
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: UpdateFee(address,uint256,uint256,address,uint256)
          handler: handleUpdateFee
      file: ./src/esbt.ts
